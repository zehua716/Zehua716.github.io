baseurl = "https://Zehua716.github.io"
title = "Zehua716 Blog"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true # 将默认语言放入子目录
preserveTaxonomyNames = true
paginate = 5
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Zehua716 Blog"
    description = "A personal blog focused on microservices, development, and adventure."
    params:
      slogan = "The road lies beneath your feet, the heart aims far"
      header_image = "img/home-bg-jeep.jpg"
      SEOTitle = ""
      keyword = "Microservice"
      image_404 = "img/404-bg.jpg"
      title_404 = "You have entered a wasteland without knowledge :("
      sidebar_about_description = "Software Developer, Open Source Enthusiast and Life Adventurer"
      sidebar_avatar = "img/zhaohuabing.png"
  
  [languages.zh]
    languageName = "中文"
    weight = 2
    title = "Zehua716 的博客"
    description = "专注于微服务、开发和冒险的个人博客"
    params:
      slogan = "路在脚下，心向远方"
      header_image = "img/home-bg-jeep.jpg"
      SEOTitle = ""
      keyword = "微服务"
      image_404 = "img/404-bg.jpg"
      title_404 = "你来到了没有知识的荒原 :("
      sidebar_about_description = "软件开发者，开源爱好者和生活冒险家"
      sidebar_avatar = "img/zhaohuabing.png"

[params]
  upstreamAttribution = true
  omit_categories = false

  # leancloud storage for page view counter
  page_view_counter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  featured_tags = true 
  featured_condition_size = 1 

  # Baidu Analytics
  ba_track_id = ""
  
  # We need a proxy to access Disqus api in China
  disqus_proxy = ""
  disqus_site = ""

  # Twikoo comments
  twikoo_env_id = ""

  # Artalk comments
  artalk_enable = true
  artalk_server = "https://xxx.xxx.com"
  artalk_site = "xxx blog"

  #Enable wechat pay & alipay to allow readers send reward money if they like the articles 
  reward = true 
  friends = true
  bookmarks = false
  about_me = true

  [params.social]
  rss            = true 
  email          = "youremail@gmail.com"
  linkedin       = "https://www.linkedin.com/in/yourlinkedinid"
  stackoverflow  = "https://stackoverflow.com/users/yourstackoverflowid"
  github         = "https://github.com/yourgithub"
  wechat         = "your wechat qr code image"
  
  [[params.friend_link]]
  title = "Linda的博客"
  href =  "https://zhaozhihan.com"

  [[params.bookmark_link]]
  title =  "Martin Fowler"
  href =  "https://martinfowler.com"
  [[params.bookmark_link]]
  title = "ServiceMesher"
  href =  "http://www.servicemesher.com"
  [[params.bookmark_link]]
  title =  "Pxhere"
  href = "https://pxhere.com"
  [[params.bookmark_link]]
  title = "unsplash"
  href = "https://unsplash.com"
  
  [[params.addtional_menus]]
  title =  "ARCHIVE"
  href =  "/archive/"
  [[params.addtional_menus]]
  title =  "NOTES"
  href =  "/notes/"
  [[params.addtional_menus]]
  title =  "ABOUT"
  href =  "/about/"

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"

# Main navigation menu with language switch options
[[menu.main]]
  name = "English"
  url = "/en/"
  weight = 1

[[menu.main]]
  name = "中文"
  url = "/zh/"
  weight = 2
