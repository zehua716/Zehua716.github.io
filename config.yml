# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "http://zehua.eu/"
title: Zehua
copyright: "  [PaperMod](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
pagination.pagerSize: 5
theme: [papermod]

enableInlineShortcodes: true
enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "notes"]
publishDir: "docs"

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    title: Home
    menu:
      main:
        - name: Timeline
          url: archives
          weight: 20
        - name: Tags
          url: tags/
          weight: 15
        - name: List
          url: posts/
          weight: 10
        - name: about
          url: about/
          weight: 25
        - name: search
          url: search/
          weight: 30
    params:
      taxonomies:
        category: categories
        tag: tags
        series: series
      profileMode:
        enabled: true
        title: Zehua
        imageUrl: "/img/IMG_zehua.PNG" # Replace with your local image path
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: " Signal processing |  Statistics |  Machine learning |  Control system"
        buttons:
          - name: Signal processing
            url: posts/signal
          - name: Statistics
            url: posts/probability  
          - name: Machine learning
            url: posts/machinelearning

  zh:
    languageName: "中文"
    languagedirection: ltr
    weight: 2
    title: 主页
    contentDir: "content"
    languageCode: "zh-cn" # 默认语言为中文
    hasCJKLanguage: true # 自动检测内容中的中文/日文/韩文
    menu:
      main:
        - name: 时间轴
          url: archives/
          weight: 20
        - name: 标签
          url: tags/
          weight: 15
        - name: 列表
          url: posts/
          weight: 10
        - name: 版权说明
          url: about/
          weight: 20
        - name: 搜索
          url: search/
          weight: 30
    params:
      taxonomies:
        category: CNcategories
        tag: CNtags
        series: CNseries
      profileMode:
        enabled: true
        title: 泽华
        imageUrl: "/img/IMG_zehua.PNG" # Replace with your local image path
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: " "
        buttons:
          - name:   信号处理
            url: posts/signal_cn
          - name:   控制系统
            url: posts/probability_cn  
          - name:   机器学习
            url: posts/machinelearning_cn
      dateFormat: "1月2日, 2006"

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Zehua - http://zehua.eu/"
  author: Zehua
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  ShowWordCount: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  Tocopen: true

  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: 

